                        result -=2
                    }if (numero == 3){
                        result -=2
                    }if (numero == 5){

                    }if (numero == 7){
                        result -=2
                    }if (numero / numero == 1){
                        result +=1
                    }if (numero / 1 == numero){
                        result +=1
                    }if (numero % 2 == 0 ){
                        result += 1
                    }if (numero % 3 == 0 ){
                        result += 1
                    }if (numero % 5 == 0){
                        result += 1
                    }if (numero % 7 == 0){
                        result += 1
                    }
                    
                    

                    if (result <= 2){
                        console.log(`O numero ${numero} é primo`)
                        break
                    }else{
                        console.log(`O numero ${numero} não é primo`)
                        break
                    }
                    };
                };
                

            

            verificaNumeroPrimo(997)
